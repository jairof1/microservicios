<div class="card bg-light mb-3 mt-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <button class="btn btn-danger my-2" routerLink="/alumnos">volver</button>

        <form>
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="alumno.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="alumno.apellido">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error.apellido}}
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="alumno.email">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error.email}}
                </div>
            </div>
            <div class="form-group col-md-6">
                <button type="button" (click)="alumno.id? editar():crear()" class="btn btn-primary">{{alumno.id? 'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>

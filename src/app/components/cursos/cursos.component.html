<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <button class="btn btn-primary my-2" routerLink="/cursos/form">crear</button>

        <div class="alert alert-info" *ngIf="lista?.length==0">
            No hay datos en la tabla
        </div>
        <table class="table table-hover table-striped" *ngIf="lista?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>creado en</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of lista">
                    <th>{{curso.id}}</th>
                    <th>{{curso.nombre}}</th>
                    <th>{{curso.createAt | date:'yyyy-MM-dd'}}</th>
                    <th><button class="btn btn-primary btn-sm" [routerLink]="['/cursos/form',curso.id]">Editar</button></th>
                    <th><button class="btn btn-danger btn-sm" (click)="eliminar(curso)">Eliminar</button></th>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual" [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-left mx-2"></mat-paginator>
    </div>
</div>
